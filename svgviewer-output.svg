<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="roseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#722F37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Two circles forming an infinity/figure-8 symbol -->
  <g transform="translate(100, 100)">
    <!-- Left circle -->
    <circle cx="-25" cy="0" r="35" fill="none" stroke="url(#roseGradient)" stroke-width="8" opacity="0.8"/>
    
    <!-- Right circle -->
    <circle cx="25" cy="0" r="35" fill="none" stroke="url(#roseGradient)" stroke-width="8" opacity="0.8"/>
    
    <!-- Center connection point -->
    <circle cx="0" cy="0" r="8" fill="#FF8FA3"/>
  </g>
  
  <!-- Elegant text below -->
  <text x="100" y="155" font-family="Quicksand, sans-serif" font-size="18" font-weight="400" text-anchor="middle" fill="#722F37" letter-spacing="2">
    NOUS DEUX
  </text>
</svg>
