# Nous Deux - Supabase local config (optional; use dashboard for hosted project)
[project]
id = "nous-deux"

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:8080"
additional_redirect_urls = ["https://localhost:8080"]
jwt_expiry = 3600
enable_signup = true

[auth.external.google]
enabled = true

[auth.external.apple]
enabled = true

[auth.external.phone]
enabled = true
